<!DOCTYPE html>
<html lang="en" ng-app="ylrent.rpt">
<head>
    <title>YLRent Report</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=EDGE"/>

    <link rel="stylesheet" href="styles/all.min_74867f0f11.css">

</head>

<body ng-controller="MainController as vm">

<div id="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    YLRent
                </a>
            </div>
            <!-- <p class="pull-right">数据更新于: <span ng-bind="vm.lastupdatetime.atWhen | dateFormat"></span></p> -->
        </div>
    </nav>
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-2">
            <div ng-repeat="(key, obj) in vm.sidebar">
                <h5 ng-bind="::obj.name"></h5>

                <div class="list-group">
                    <a class="list-group-item" ui-sref-active="active" ng-repeat="menu in obj.subMenus"
                       ui-sref="{{menu.baseKey}}.{{menu.key}}" ui-sref-opts="{reload: true}" ng-bind="::menu.name"></a>
                </div>
            </div>
        </div>
        <div class="col-md-10" ui-view></div>
    </div>
</div>

<script type="text/ng-template" id="login.html">
    <div id="login">
        <div class="modal-header">
            <button ng-click="vm.close()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5>用户登陆</h5>
        </div>
        <div class="modal-body">
            <form name="loginForm" novalidate ng-submit="loginForm.$valid && vm.login()">
                <fieldset ng-disabled="vm.isLogining">
                    <div class="form-group">
                        <label for="name" class="control-label sr-only">用户名</label>
                        <input id="name" ng-model="vm.name" name="name" type="text" class="form-control" placeholder="用户名" required>
                        <p class="text-danger" ng-if="loginForm.username.$error.required && loginForm.$submitted">请输入用户名</p>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label sr-only">密码</label>
                        <input id="password" ng-model="vm.password" name="password" class="form-control" type="password" placeholder="密码" required>
                        <p class="text-danger" ng-if="loginForm.password.$error.required && loginForm.$submitted">请输入密码</p>
                    </div>
                    <div style="height: 16px; margin-bottom: 10px;">
                        <p class="text-danger" ng-if="vm.err" ng-bind="vm.err"></p>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        {{ vm.isLogining ? '登陆中...' : '登陆'}}
                    </button>
                </fieldset>
            </form>
        </div>

    </div>
</script>

<script src="scripts/all.min_ff193569a9.js"></script>

</body>

</html>
